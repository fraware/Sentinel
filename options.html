<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>

<!-- LinkedIn Section -->
<div class="social-section">
    <h2 class="social-title" data-toggle="linkedin">LinkedIn ▼</h2>
    
    <ul class="properties-list" id="linkedin-list">
        <!-- Default Item -->
        <li>
            <span>Default LinkedIn Property 1</span>
            <button class="toggle-button">On</button>
        </li>
        <!-- ... Add more default items as needed ... -->
    </ul>

    <div class="add-property">
        <input type="text" placeholder="Add new property...">
        <button class="add-button">Add</button>
    </div>
</div>

<!-- Twitter Section -->
<div class="social-section">
    <h2 class="social-title" data-toggle="twitter">Twitter ▼</h2>
    
    <ul class="properties-list" id="twitter-list">
        <!-- Default Item -->
        <li>
            <span>Default Twitter Property 1</span>
            <button class="toggle-button">On</button>
        </li>
        <!-- ... Add more default items as needed ... -->
    </ul>

    <div class="add-property">
        <input type="text" placeholder="Add new property...">
        <button class="add-button">Add</button>
    </div>
</div>

<!-- ... You can add more sections for other platforms similarly ... -->

<script src="options.js"></script>
</body>
</html>
