<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>


<div class="logo-section">
    <img src="icon512.png" alt="Sentinel Logo" class="logo-image">
    <h1 class="app-name">Sentinel</h1>
</div>

<div class="api-key-section">
    <a href="https://github.com/teshnizi/Sentinel" target="_blank" style="margin-left: 20px;">
        <!-- <img src="github.png" alt="Github Logo" class="github-logo"> -->
        <h2 class="github-link">Sentinel is an open source project! </h2>
    </a>
    <!-- <h2 class="api-key-title">OpenAI API Key:</h2> -->
    <div style="width: 50%; margin: 0;">
        <input type="text" id="api-key-input" placeholder="Enter your OpenAI API key...">
        <button id="api-key-save-btn">Save</button>
    </div>
    
    <button id="reset-btn">Reset to Defaults</button>
</div>

<!-- LinkedIn Section -->
<div class="social-section">
    
    <div class="card-header">
        <h1 class="social-title" data-toggle="linkedin">LinkedIn ▼</h1>
    </div>
    
    <div class="content-holder" id="linkedin-content">
        <!-- a info h2 saying "remove a post if" in bold -->
        <h2 class="info-text">Remove a post if:</h2>
        <hr>
        <ul class="properties-list" id="linkedin-list">
        </ul>

        <div class="add-property">
            <input type="text" placeholder="It's ...">
            <button class="add-button">Add</button>
        </div>
    </div>
</div>

<!-- Twitter Section -->
<div class="social-section">
    <div class="card-header">
        <h1 class="social-title" data-toggle="twitter">Twitter ▼</h1>
    </div>
    <div class="content-holder" id="twitter-content">
        <h2 class="info-text">Remove a post if:</h2>
        <hr>
        <ul class="properties-list" id="twitter-list">
        </ul>

        <div class="add-property">
            <input type="text" placeholder="It's ...">
            <button class="add-button">Add</button>
        </div>
    </div>
</div>

<script src="options.js"></script>
</body>
</html>
